<html>
	<head>
 		<title>GridLayout Demo</title>
 		<script type="text/javascript" src="../lib/jquery.js"></script>
 		<script type="text/javascript" src="../src/gridlayout.js"></script>
 		<link rel="stylesheet" type="text/css" href="../src/gridlayout.css">
 		<style type="text/css">
 			html,body{height: 100%;width: 100%; margin:0px; padding: 0px;}
 		</style>
	</head>
	<body class="ui-grid" rows="70,*" cols="*">
		<div class='ui-grid-item' style="background:red;">头部</div>
		<div class='ui-grid-item ui-grid' rows="*" cols="30%,*" style="background: blue;">
			<div class="ui-grid-item" style="background:green;">左侧栏</div>
			<div class="ui-grid-item ui-grid" rows="45,*" cols="*" style="background:blue;">
				<div class="ui-grid-item" style="background:gray;">右侧栏-头部</div>
				<div class="ui-grid-item">右侧栏-内容</div>
			</div>
		</div>
	</body>
</html>
